version: 2
jobs:
  build:
    environment: #environment
    docker:
      - image: debian:stretch
      - image: gcc
    steps:
#       - checkout
      - run:
          name: platform check
          command: uname -a
      - run: 
          name: test apt-get
          command: apt-get
      - run:
          name: Test binary dir
          command: tree / | grep gcc
      - run:
          name: Compile
          command: /usr/bin/gcc -v
      - run:
          name: End
          command: date
